<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParasiteFinder</title>
</head>
<body>
    <h1>Survey Questions</h1>
    <hr>
    
    <div id = "info-div">
        <h2>About You</h2>
        <h3>Name (Required)</h3>
        <input type="text" name id = "name" class="form-control" required>
        <h3>Link to Photo Image (Required)</h3>
        <input type = "text" name id = "photo" class = "form-control" required>
        <br><br>
        <hr>
    </div> <!--End info div-->

    <div id="survey-div">
        <h2>Question 1</h2>
        <h3>"I want kids"</h3>
        <select>
            <option value></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <br><br>
        <button type="submit" id="submit">Submit</button>

    <!--Create modal, triggered by "submit" button-->

        <div id="surveyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Here are your results!</p>
            </div>
        </div>

    <!--Footer-->

        <footer>
            <p>
                <a href="/">Home</a>
                <a href="/api/parasites">API Parasites List</a>
                <a href="https://github.com/Saluki-scribe/Parasite-Finder">GitHub Repo</a>
            </p>
        </footer>
    </div>
</body>
</html>
