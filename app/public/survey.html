<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParasiteFinder</title>

    <link type = "text/css" rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
    <link type = "text/css" rel="stylesheet" href="/css/style.css">

</head>
<body>
    <h1>Survey Questions</h1>
    <hr>
    
    <div id = "info-div">
        <h2>About You</h2>
        <h3>Name (Required)</h3>
        <input type="text" name id = "host-name" class="form-control" required>
        <h3>Link to Photo Image (Required)</h3>
        <input type = "text" name id = "host-photo" class = "form-control" required>
        <br><br>
        <hr>
    </div> <!--End info div-->

    <div id="survey-div">
        <h2>Question 1</h2>
        <h5>"I want kids."</h5>
        <select id="q1">
            <option value></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <br><br>

        <h2>Question 2</h2>
        <h5>"I'm a big germaphobe."</h5>
        <select id="q2">
            <option value></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <br><br>

        <button type="submit" id="submit">Submit</button>

    <!--Create modal, triggered by "submit" button-->

        <div id="surveyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Here are your results!</p>
            </div>
        </div>

    <!--Footer-->

        <footer class="footer">
            <p>
                <a href="/">Home</a>
                <a href="/api/parasites">API Parasites List</a>
                <a href="https://github.com/Saluki-scribe/Parasite-Finder">GitHub Repo</a>
            </p>
        </footer>
    </div>
</body>

</html>

<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
<script type = "text/javascript" src="/javascript/app.js"></script>
